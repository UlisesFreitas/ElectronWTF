<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /-->
    <title>My App</title>
    
    <link rel='stylesheet' id='bootstrap'  href='bootstrap/css/bootstrap.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='styles'  href='css/styles.css' type='text/css' media='all' />
  </head>
  <body>

    <button id='close-app' class='float-end m-2 btn btn-danger'>X</button>
    <div class='container'>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="margin-top:200px;">
          <!--Installed so show this button to play -->
          <div class="d-grid gap-2 col-6 mx-auto">
            <button id="play" class="btn btn-lg btn-dark d-none" style="display:none;">Play Now!</button>
          </div>
      
          <!--/Installed -->
          <form id="app-install" class="hidden">
          <div style="width: 500px;">
          <div class='input-group'>
            <input id='select-path' type='text' placeholder='Select a directory' class='form-control form-control-lg' aria-label='Choose a directory' aria-describedby='btnGroupAddon' disabled>
            <button id='select-folder' class='input-group-text btn btn-dark text-white' onclick='openDialogBox()'>Choose</button>
          </div>
          <br/>
          <div class="clearfix clear"></div>
          <div class="d-grid gap-2 mx-auto">
            <button type="submit" class="btn btn-lg btn-info">Install</button>
          </div>
        </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="clear clearfix" style="margin-top: 30px;"></div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="text-white fs-2 text-center"><strong id="installing"></strong></div>
          <div class="progress d-none h-3">
            <div id="progress" style="width: 0%;" class="progress-bar w-0" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        <div class="col-2"></div>
      </div>
    </div><!-- ./container -->
  </body>
  <script src='js/renderer.js'></script>
  <script src='bootstrap/js/bootstrap.bundle.min.js'></script>
</html>
